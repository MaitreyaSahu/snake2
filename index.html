<!DOCTYPE html>
<html lang="en" id="game-body">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#01152c">
    <title>Snake</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>      
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

<body >
    <div class="game-space">
        <div class="game-title">
            <h1>Snake</h1>
        </div>
        <div class="game-info">
            <div class="game-score">
                Score: <label class="score">0</label>
            </div>
            <!-- <div class="game-size">
                <input id="grid-size" onchange="sizeChange(this)" type="range" min="10" max="50" value="20">
            </div>
             -->
        </div>
        <div class="game-content">
            <table id="grid">
                <tbody >
                </tbody>
            </table>
        </div>
    </div>
    <div class="game-result-backdrop">
        <div class="game-results">
            <h2>Game Over...</h2>

                Score: <label class="score">0</label>
            </div>
            <button class="btn" onclick="load()">Play Again...</button>
